<div class="login-page">

  <div class="login-card">

    <div class="login-icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C8.1 2 5 5.1 5 9v3H3v10h18V12h-2V9c0-3.9-3.1-7-7-7z"/>
      </svg>
    </div>

    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="iniciarSesion()" autocomplete="off">

      <!-- CORREO -->
      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="correo"
          required
          placeholder="tuemail@ejemplo.com"
        />
      </div>

      <!-- CONTRASEÑA -->
      <div class="form-group password-wrapper">
        <label for="contrasena">Contraseña</label>

        <input
          [type]="mostrarPassword ? 'text' : 'password'"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="contrasena"
          required
          placeholder="••••••••"
        />

        <!-- BOTÓN TOGGLE -->
        <button type="button" class="toggle-pass" (click)="mostrarPassword = !mostrarPassword">
          <svg *ngIf="!mostrarPassword" viewBox="0 0 24 24">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>

          <svg *ngIf="mostrarPassword" viewBox="0 0 24 24">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a19.05 19.05 0 0 1 5.06-7.94"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
          </svg>
        </button>
      </div>

      <button type="submit" [disabled]="cargando">
        {{ cargando ? 'Entrando...' : 'Entrar' }}
      </button>

      <p *ngIf="error" class="error">{{ error }}</p>

    </form>
  </div>
</div>
