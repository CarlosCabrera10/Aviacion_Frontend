<!-- Botón hamburguesa móvil -->
<button class="toggle-btn" (click)="toggleSidebar()">
  ☰
</button>

<div class="sidebar" [class.cerrado]="!sidebarAbierto">

  <!-- HEADER DEL PERFIL -->
  <div class="perfil-box" (click)="navegar('/perfil')">
    <div class="perfil-icon">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 22c1-5 6-7 8-7s7 2 8 7"/>
      </svg>
    </div>

    <div>
      <p class="perfil-texto">Mi Perfil</p>
      <p class="rol-text">{{ rol }}</p>
    </div>
  </div>

  <!-- MENÚ -->
  <div class="menu">
    <div *ngFor="let item of menuItems" class="menu-item" (click)="navegar(item.ruta)">

      <div class="icono">

        <!-- Home -->
        <svg *ngIf="item.icono === 'home'" viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2V13H10v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>

        <!-- Users -->
        <svg *ngIf="item.icono === 'users'" viewBox="0 0 24 24">
          <circle cx="9" cy="7" r="4"/>
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="17" cy="7" r="3"/>
          <path d="M22 21v-2a3 3 0 0 0-3-3"/>
        </svg>

        <!-- Plane -->
        <svg *ngIf="item.icono === 'plane'" viewBox="0 0 24 24">
          <path d="M2.5 19l19-7-19-7L2 9l14 3-14 3z"/>
        </svg>

        <!-- Tools -->
        <svg *ngIf="item.icono === 'tools'" viewBox="0 0 24 24">
          <path d="M14 7l-9.9 9.9a2.12 2.12 0 1 0 3 3L17 10"/>
          <path d="M22 2l-6 6"/>
        </svg>

        <!-- Calendar -->
        <svg *ngIf="item.icono === 'calendar'" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>

        <!-- Book -->
        <svg *ngIf="item.icono === 'book'" viewBox="0 0 24 24">
          <path d="M2 3h16a2 2 0 0 1 2 2v15l-4-2-4 2-4-2-4 2V5a2 2 0 0 1 2-2z"/>
        </svg>

        <!-- Student -->
        <svg *ngIf="item.icono === 'student'" viewBox="0 0 24 24">
          <path d="M12 3l10 5-10 5L2 8l10-5z"/>
          <path d="M12 13v8"/>
          <path d="M7 22h10"/>
        </svg>

        <!-- Report -->
        <svg *ngIf="item.icono === 'report'" viewBox="0 0 24 24">
          <path d="M3 3v18h18"/>
          <path d="M7 12l3 3 7-7"/>
        </svg>

        <!-- Bell -->
        <svg *ngIf="item.icono === 'bell'" viewBox="0 0 24 24">
          <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>

        <!-- Map -->
        <svg *ngIf="item.icono === 'map'" viewBox="0 0 24 24">
          <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2"/>
        </svg>

      </div>

      <span class="titulo">{{ item.titulo }}</span>
    </div>
  </div>

  <!-- LOGOUT -->
  <button class="logout" (click)="logout()">Cerrar Sesión</button>
</div>
