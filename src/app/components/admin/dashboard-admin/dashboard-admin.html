<div class="welcome-section">
  <div class="welcome-card">
    <div class="welcome-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M12 2v20M2 12h20" />
      </svg>
    </div>

    <div class="welcome-content">
      <h2>Panel del Administrador ✈️</h2>
      <p>Control total de usuarios, vuelos, avionetas y reportes.</p>
    </div>
  </div>
</div>

<div class="stats-grid">
  <div class="stat-card" *ngFor="let item of dashboardItems" (click)="ir(item.ruta)">

    <div class="stat-icon">

      <!-- Usuarios -->
      <svg *ngIf="item.icono === 'usuarios'" viewBox="0 0 24 24">
        <circle cx="9" cy="7" r="4"/>
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="17" cy="7" r="3"/>
        <path d="M22 21v-2a3 3 0 0 0-3-3"/>
      </svg>

      <!-- Plane -->
      <svg *ngIf="item.icono === 'plane'" viewBox="0 0 24 24">
        <path d="M2.5 19l19-7-19-7L2 9l14 3-14 3z"/>
      </svg>

      <!-- Tools -->
      <svg *ngIf="item.icono === 'tools'" viewBox="0 0 24 24">
        <path d="M14 7l-9.9 9.9a2.12 2.12 0 1 0 3 3L17 10"/>
        <path d="M22 2l-6 6"/>
      </svg>

      <!-- Map -->
      <svg *ngIf="item.icono === 'map'" viewBox="0 0 24 24">
        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2"/>
      </svg>

      <!-- Calendar -->
      <svg *ngIf="item.icono === 'calendar'" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>

      <!-- Report -->
      <svg *ngIf="item.icono === 'report'" viewBox="0 0 24 24">
        <path d="M3 3v18h18"/>
        <path d="M7 12l3 3 7-7"/>
      </svg>

    </div>

    <div class="stat-content">
      <h3 class="stat-title">{{ item.titulo }}</h3>
      <p class="stat-description">{{ item.descripcion }}</p>
      <span class="stat-link">Entrar →</span>
    </div>
  </div>
</div>

<footer class="dashboard-footer">
  <p>© Escuela de Aviación – Panel de Administración</p>
</footer>
